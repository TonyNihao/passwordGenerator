pwdgen_frontend:
        build: frontend/
        container_name: pwdgen_frontend
        expose:
                - "9090"
        environment:
                ENV: "UNIT"
        links:
                - pwdgen_backend
pwdgen_backend:
        build: backend/
        container_name: pwdgen_backend
        expose:
                - "7777"
        environment:
                ENV: "UNIT"


